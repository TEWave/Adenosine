<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Fatigue Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mental Fatigue Tracker</h1>
        <p>Track your mental energy and fatigue throughout the day with ease.</p>

        <div class="rating-container">
            <h3>How tired are you right now?</h3>
            <input type="range" id="fatigueRating" min="0" max="10" step="1">
            <span id="ratingValue">5</span> / 10
            <button onclick="submitRating()">Submit Rating</button>
            <p id="averageRating">Average Rating: 5/10</p> <!-- New average rating display -->
        </div>

        <div class="chart">
            <h3>Energy Level Chart</h3>
            <canvas id="fatigueChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
